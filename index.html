<!DOCTYPE html>
<html>
  <header>

    <link rel="stylesheet" type="text/css" href="./css/style.css">

  <bod>
    <head class="main_header">
      <div class="container">
        <ul class="main_header-main--nav main__nav">

          <li class="main__nav-list main__nav-list--images"><a href="#">Images</a></li>
          <li class="main__nav-list main__nav-list--drop-menu"><a href="#"><img src="./images/apps_button.png" alt="menu button"></a></li>

        </div>

            <ul class="main_footer-information--nav information__nav">
              <li class="information__nav-list information__nav-list--privacy">Privacy</li>
